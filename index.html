<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Jquery</title>
    <style>
        body{
            padding: 20px 0 0 100px;
        }

        #table tr td{
            border: 1px solid;
        }

        .alternate{
            background-color: green;
        }

        .orange{
            background-color: orange;
        }

        #box2{
            position: absolute;
            left: 300px;
            background-color: cornflowerblue;
            width: 100px;
            height: 100px;
        }

    </style>
</head>

<body>

    <input id="btn" type="checkbox"> I accept<br>
    <input class="btn btn-primary" type="button" id="btn1" disabled value="Submit">

    <br><br>

    <table id="table">
        <tr>
            <td>Student</td>
            <td>Grade</td>
        </tr>
        <tr>
            <td>Mark</td>
            <td>1.2</td>
        </tr>
        <tr>
            <td>James</td>
            <td>2.2</td>
        </tr>
        <tr>
            <td>David</td>
            <td>1.6</td>
        </tr>
        <tr>
            <td>John</td>
            <td>2.0</td>
        </tr>
    </table><br>

    <input type="button" class="btn btn-warning" id="change" value="Change table color"><br><br>

    <input type="text" id="inputF" maxlength="15"><br>
    <p><span id="count"></span> Character(s) Remaining</p>

    <span id="text1" style="color: blue;"></span><br><br>

    <input id="add" class="btn btn-outline-primary" type="button" value="Add">
    <select name="select" id="select"></select>
    <input id="remove" class="btn btn-outline-danger" type="button" value="Remove"><br><br>

    <input id="greet" class="btn btn-success" type="button" value="Good Morning"><br><br>

    <label for="">Input Amount here: </label>
    <input id="input" type="text"><br><br>

    <input id="animate" class="btn btn-primary" type="button" value="Animate"><br><br>
    <div id="box" style="border: 2px solid red;width: 100px;">&nbsp;Jquery</div><br>

    <input id="up" class="btn btn-warning" type="button" value="Up">
    <input id="down" class="btn btn-warning" type="button" value="Down"><br><br>
    <input id="left" class="btn btn-warning" type="button" value="Left">
    <input id="right" class="btn btn-warning" type="button" value="Right"><br><br>
    
    <div id="box2"></div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <input id="top" style="float: right;margin: 0 10px 10px 0;" class="btn btn-primary" type="button" value="UP">

    


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            $('#table tr:even').addClass('alternate');

            $('#btn').click(function () {
                if($('#btn1').is(':disabled')){
                    $('#btn1').removeAttr('disabled');
                }else{
                    $('#btn1').attr('disabled','true');
                }               
            });

            $('#change').click(function(){
                $('#table tr:even').removeClass('alternate').addClass('orange');              
            });

            $('#inputF').keyup(function(){
                let text = $(this).val();
                $('#text1').text(text);
                $('#count').text((15 - text.length));
            });

            
            $('#add').click(function(){
                let text = $('#inputF').val();
                $('#select').append('<option value="'+text+'">'+text+'</option>');
            });

            $('#remove').click(function(){
                let text = $('#select').val();
                $('#select option[value="'+text+'"').remove();       
            });

            let count = 1;
            $('#greet').click(function(){
                if(count%2===0){
                    $(this).val('Good Morning');
                }else{
                    $(this).val('Good Evening')
                }
                count++;
            });

            $('#input').keyup(function(){
                this.value = this.value.replace(/[^0-9.]/g, '');
            });

            $('#animate').click(function(){
                $('#box').animate({
                    width : '70%',
                    opacity: 0.4,
                    marginLeft: '0.6in',
                    fontSize: '3em',
                    borderWidth: '10px'
                },1500);
            });

            $('#up').click(function(){
                $('#box2').animate({
                    top: '-=50px'
                },'slow');
            });
            
            $('#down').click(function(){
                $('#box2').animate({
                    top: '+=50px'
                },'slow');
            });

            $('#left').click(function(){
                $('#box2').animate({
                    left: '-=50px'
                },'slow');
            });

            $('#right').click(function(){
                $('#box2').animate({
                    left: '+=50px'
                },'slow');
            });
            
            $('#top').click(function(){
                $('html').animate({
                    scrollTop: 0
                },'slow');
            });

        });//end of document.ready
    </script>
</body>

</html>
